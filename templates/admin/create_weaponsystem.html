{% extends "../main.html" %}

{% block title %}Orbital Control Uplink{% end %}

{% block content %}
  <h2>Orbital Control Uplink</h2>
  <br />
    {% if errors != None and len(errors) != 0 %}
      {% for error in errors %}
        <div class="alert alert-error">
          <a class="close" data-dismiss="alert" href="#">Ã—</a>
          <h4 class="alert-heading">ERROR</h4>
          {{ error }}
        </div>
      {% end %}
    {% end %}
    <div class="well">
      <form action="/addweaponsystem" method="post" autocomplete="off">  
        {% raw xsrf_form_html() %}
        <fieldset>
          <legend>Uplink</legend>
          <p>
            <label for="name">Weapon System Name</label>
            <input placeholder="Weapon System Name" type="text" name="name" />
          </p>
          <p>
            <label for="ipaddress">IP Address</label>
            <input placeholder="IP Address" type="text" name="ip_address" />
          </p>
          <p>
            <label for="sshuser">SSH User Name</label>
            <input placeholder="SSH User Name" type="text" name="ssh_user" />
          </p>
          <p>
            <label for="sshkey">SSH Key Authentication</label>
            <textarea placeholder="SSH Private Key" style="width:auto" name="ssh_key" rows="10" cols="70">
            </textarea>
          </p>
          <p>
            <label for="sshport">SSH Listen Port (Default 22)</label>
            <input placeholder="SSH Listen Port" type="text" name="ssh_port" value="22" />
          </p>
          <p>
            <label for="lport">Service Listen Port (Default 31337)</label>
            <input placeholder="Service Listen Port" type="text" name="service_port" value="31337"/>
          </p>
        <br />
        <p class="submit">
          <button class="btn btn-primary btn-large" type="submit">&nbsp;Add Weapon System&nbsp;</button>
        </p>
      </form>
    </div>
{% end %}
